 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reading List Submission Form</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=font1|font2|etc' type='text/css'>
  <link rel="stylesheet" href="Stylesheet.css" type="text/css">
  </head>
  <body>
  
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Reading List Database Interface</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id">Source Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" placeholder="name of source" class="form-control input-md" type="text">
   
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="url">URL</label>  
  <div class="col-md-4">
  <input id="url" name="url" placeholder="paste url here" class="form-control input-md" type="text">
   
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Source Description</label>  
  <div class="col-md-4">
  <input id="description" name="description" placeholder="placeholder" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Submit to Database</label>
  <div class="col-md-4">
    <button id="btn" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
</br></br>

<p>
<form>
<fieldset>
	<label for="idButton">Search Database by ID</label>
	<div>
	    <input id="searchid" name="searchid" placeholder="Enter ID here" class="form-control input-md" type="text">
	    <button id ="idbtn" name="idButton">Search by ID</button>
	</div>
</fieldset>
</form>
</p>
</br></br>

<p>
<form>
<fieldset>
	<label for="nameButton">Search Database by Source Name</label>
	<div>
	    <input id="searchname" name="searchname" placeholder="Enter Source Name here" class="form-control input-md" type="text">
	    <button id ="namebtn" name="nameButton">Search by Source Name</button>
	</div>
</fieldset>
</form>
</p>
